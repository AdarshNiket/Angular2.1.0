<h2>My Heroes</h2>

<ul class="heroes">
	<li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
	<!-- Angular repeater using ng-for, same as ng-repeat in Angular-v1.x -->
		<span class="badge">{{hero.id}}</span> {{hero.name}}
	</li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<!-- One way data binding syntax above. binds "selectedHero" for heroes to "hero" of hero-detail  -->
